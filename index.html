<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="kelvin">
        <div class="kelvin__tube universal-tube">
          <div class="kelvin__tube--color"></div>
        </div>
        <div>
          <input
            type="number"
            id="input-kelvin"
            value="0"
            max="4"
            min="1"
            maxlength="4"
          />
          <label for="input-kelvin">Kelvin</label>
        </div>
      </section>
      <section class="celsius">
        <div class="celsius universal-tube">
          <div class="celsius__tube--color"></div>
        </div>
        <div>
          <input
            type="number"
            id="input-celsius"
            value="0"
            max="4"
            min="1"
            maxlength="4"
          />
          <label for="input-celsius">Celsius</label>
        </div>
      </section>
      <section class="fahrenheit">
        <div class="fahrenheit__tube universal-tube">
          <div class="fahrenheit__tube--color"></div>
        </div>
        <div>
          <input
            type="number"
            id="input-fahrenheit"
            value="0"
            max="4"
            min="1"
            maxlength="4"
          />
          <label for="input-fahrenheit">Fahrenheit</label>
        </div>
      </section>
    </div>
  </body>
  <script src="./script/app.js"></script>
</html>
